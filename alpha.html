<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Generator</title>
    <link rel="stylesheet" href="alpha1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<body>
    <div class="container">
        <h4>Please verify the given Captcha</h4>
        <div class="input captch_box">
            <input type="text" value="" disabled>
            <button class="refresh">
                <i class="fa-solid fa-rotate right"></i>
            </button>
        </div>
        <div class="input captcha">
            <input type="text" placeholder=" Enter your captcha">
        </div>
        <div class="message"></div>
        <div class="input button disabled">
            <button>Submit captcha</button>
        </div>
    </div>
    <script src="alpha2.js"></script>
</body>


</html>
